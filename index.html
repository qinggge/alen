<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿轮</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demo {
      border: 1px solid #666;
      min-height: 100px;
    }
    .sider {
      background: #333;
      width: 150px;
    }
    .sider.slide-enter, .sider.slide-leave-to {
      margin-left: -150px!important;
    }
    .header {
      background: #999;
      height:100px;
    }
    .footer {
      background: #ccc;
      
    }
  </style>
</head>

<body>
  <div id="app" style="padding: 100px;">
    <a-collapse :selected.sync="selectedTab" single>
      <a-collapse-item title="标题1" name="1">内容1</a-collapse-item>
      <a-collapse-item title="标题2" name="2">内容2</a-collapse-item>
      <a-collapse-item title="标题3" name="3">内容3</a-collapse-item>
    </a-collapse>
    {{selectedTab}}
  </div>
  <script src="./src/app.js"></script>
</body>
 
</html>
