<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿轮</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="border: 1px solid #000">
      <a-row gutter="20">
        <a-col>1</a-col>
        <a-col>2</a-col>
      </a-row>
      <!-- <a-row>
        <a-col>1</a-col>
        <a-col>2</a-col>
        <a-col>3</a-col>
      </a-row>
      <a-row>
        <a-col>1</a-col>
        <a-col>2</a-col>
        <a-col>3</a-col>
        <a-col>4</a-col>
      </a-row>
      <a-row>
        <a-col span="2">1</a-col>
        <a-col span="20" offset="2">2</a-col>
      </a-row>
      <a-row>
        <a-col span="4">1</a-col>
        <a-col span="20">2</a-col>
      </a-row> -->
    </div>
    <hr>
    <div class="box">
      <a-input v-model="message"></a-input>
      <p>{{ message }}</p>
      <button @click="message += 1">+1</button>
    </div>
    <div class="box">
      <a-button :loading="loading1" @click="loading1 = !loading1">按钮</a-button>
      <a-button :loading="loading2" icon="settings" @click="loading2 = !loading2">按钮</a-button>
      <a-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">按钮</a-button>
      <a-button-group>
        <a-button icon="left">上一页</a-button>
        <a-button>更多</a-button>
        <a-button icon="right" icon-position="right">下一页</a-button>
      </a-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>
 
</html>
