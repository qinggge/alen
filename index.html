<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿轮</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demo {
      border: 1px solid #666;
      min-height: 100px;
    }
    .sider {
      background: #333;
      width: 150px;
    }
    .sider.slide-enter, .sider.slide-leave-to {
      margin-left: -150px!important;
    }
    .header {
      background: #999;
      height:100px;
    }
    .footer {
      background: #ccc;
      
    }
  </style>
</head>

<body>
  <div id="app">
    <a-tabs :selected.sync="selectedTab">
      <a-tabs-head>
        <template slot="actions">
          <button>设置</button>
        </template>
        <a-tabs-item name="women">
          <a-icon name="settings"></a-icon>美女
        </a-tabs-item>
        <a-tabs-item name="finance">
          财经
        </a-tabs-item>
        <a-tabs-item name="sports">
          体育
        </a-tabs-item>
      </a-tabs-head>
      <a-tabs-body>
        <a-tabs-pane name="women">
          美女相关资讯
        </a-tabs-pane>
        <a-tabs-pane name="finance">
          财经相关资讯
        </a-tabs-pane>
        <a-tabs-pane name="sports">
          体育相关资讯
        </a-tabs-pane>
      </a-tabs-body>
    </a-tabs>
  </div>
  <script src="./src/app.js"></script>
</body>
 
</html>
